    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');
      
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #020617;
        color: white;
        overflow-x: hidden;
      }
      
      /* Custom Neon Utilities */
      .text-neon-cyan {
        text-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4;
      }
      
      .text-neon-pink {
        text-shadow: 0 0 5px #d946ef, 0 0 10px #d946ef;
      }

      .box-neon-cyan {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.3), inset 0 0 10px rgba(6, 182, 212, 0.1);
      }
      
      /* Grid Background Pattern */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(30, 41, 59, 0.5) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(30, 41, 59, 0.5) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }
    </style>
